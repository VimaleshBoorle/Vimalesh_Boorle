{% extends "base.html" %}

{% block content %}
<style>
    .container {
        margin-left: 40px;
    }
    h1 {
        text-align: center;
        color: #93c572; /* Pistachio color */
        font-size: 45px;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 500;
    }
    .submit {
        padding: 10px 20px;
        background-color: #93c572; /* Pistachio color */
        color: #fff;
        border: none;
        border-radius: 7px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .submit:hover {
        background-color: #769b4d; /* Darker pistachio color on hover */
    }
    .cancel {
        margin-top: 2px;
        padding: 10px 20px;
        background-color: #f18d9e; /* Pink color */
        color: #fff;
        border: none;
        border-radius: 7px;
        text-decoration: none;
        font-size: 13.33px;
        font-family: Arial;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .cancel:hover {
        background-color: #c85a6b; /* Darker pink color on hover */
    }
    .footer {
           background-color: #93c572;
            color: #000000;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
    }
    .signature {
        color: #000000; /* Pistachio color */
        font-size: larger;
    }
    hr {
        margin: 20px 0;
        border: 0;
        border-top: 2px solid #93c572; /* Pistachio color */
    }
</style>
<h1 class="mt-4">Update Contact</h1>
<div class="container">
    <form method="post" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit">Submit</button>
        <a class="cancel" href="{% url 'task_list' %}">Cancel</a>
    </form>
</div>
<div class="footer">
        <p class="signature">&copy; 2023 Vimalesh Boorle</p>
 </div>
<hr>
{% endblock content %}
