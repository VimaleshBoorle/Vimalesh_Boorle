{% extends "base.html" %}

{% block content %}
<style>
    h1 {
        text-align: center;
        color: #93c572; /* Pistachio color */
        font-size: 45px;
        font-weight: 500;
        margin-top: 10px; /* Adjust as needed */
        font-family: Arial, Helvetica, sans-serif;
    }
    .container {
        margin-left: 40px;
    }
    .submit {
        margin-top: 2px;
        padding: 10px 12px;
        background-color: #e74c3c; 
        color: #fff;
        border: none;
        border-radius: 7px;
        text-decoration: none;
        font-size: 13.33px;
        font-family: Arial;
    }
    .edit {
        margin-top: 2px;
        padding: 10px 12px;
        background-color: #f0e68c; 
        color: #000;
        border: none;
        border-radius: 7px;
        text-decoration: none;
        font-size: 13.33px;
        font-family: Arial;
    }
    .cancel {
        margin-top: 2px;
        padding: 10px 12px;
        background-color: #93c572; 
        color: #000;
        border: none;
        border-radius: 7px;
        text-decoration: none;
        font-size: 13.33px;
        font-family: Arial;
    }
    .footer {
        background-color: #93c572;
            color: #000000;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
    }
    .signature {
        color: #000000; /* Green color */
        font-size: larger;
    }
    hr {
        margin: 20px 40px;
        border: 0;
        border-top: 2px solid #93c572; /* Pistachio color */
    }
</style>

<h1 class="mt-4">Contact Details</h1>
<div class="container">

    <p class="mt-4"><strong>Name:</strong> {{ task.name }}</p>
    <p><strong>Email:</strong> {{ task.email }}</p>
    <p><strong>Notes:</strong> <br> {{ task.notes }}</p>
    <p><strong>Created Time:</strong> {{ task.created_time }}</p>

    <a class="btn btn-secondary cancel" href="{% url 'task_list' %}">Home</a>
    <a class="btn btn-primary edit" href="{% url 'task_update' task.pk %}">Edit</a>
    <a class="btn btn-danger submit" href="{% url 'task_confirm_list' task.pk %}">Delete</a>

</div>
<hr>

{% endblock content %}
