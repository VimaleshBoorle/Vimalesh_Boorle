{% extends "base.html" %}

{% block content %}
<style>
    body {
        font-family: 'Arial, sans-serif';
        background-color: #f8f9fa; /* Light Pistachio background */
        color: #2c3e50; /* Dark Text Color */
        margin-top: 60px; /* Adjust for fixed navbar */
		background-image: url('https://images.app.goo.gl/wbHmMVpQfCC9mT2Z6'); /* Replace 'your-image-url' with the actual URL of your image */
        background-size: cover;
    }
    .content {
        padding: 20px;
    }
    h1 {
        text-align: center;
        color: #5f8833; /* Dark Pistachio */
        font-size: 36px;
        font-weight: 500;
        margin-top: 20px;
    }
    .container {
        width: 80%;
        margin-left: 10%;
    }
    .new-contact-btn {
        margin-bottom: 20px;
        display: block;
        width: 200px;
        padding: 10px;
        text-align: center;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        position: fixed;
        top: 70px;
        right: 60px;
        width: 70px;
        height: 70px;
        border-radius: 50%;
        background-color: #5f8833; /* Dark Pistachio */
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    th, td {
        padding: 12px;
        text-align: left;
    }
    th {
        background-color: #8cbf77; /* Light Pistachio for header */
    }
    tr:nth-child(even) {
        background-color: #badcad; /* Light Pistachio for even rows */
    }
    tr:nth-child(odd) {
        background-color: #cfe8a9; /* Light Pistachio for odd rows */
    }
    .action-icons {
        cursor: pointer;
    }
    .edit-icon {
        color: #f39c12; /* Orange for edit icon */
    }
    .delete-icon {
        color: #e74c3c; /* Red for delete icon */
    }
    .margin {
        text-decoration: none;
        margin: 0 5px;
    }
    .footer {
        text-align: center;
        margin-top: 20px;
        background-color: #5f8833; /* Dark Pistachio for footer */
        color: #ecf0f1; /* Light Text Color */
        padding: 10px;
    }
    .signature {
        font-size: larger;
    }
</style>
<div class="content">
    <h1>Contact Managment</h1>
    <div class="container">
        <a href="{% url 'task_create' %}" class="new-contact-btn">Create a New Contact</a>
        <table class="table table-striped table-bordered mt-4">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Created Time</th>
                </tr>
            </thead>
            <tbody>
                {% for task in task_list %}
                <tr>
                    <td>
                        <a class="btn btn-info btn-sm margin" href="{% url 'task_detail' task.pk %}">
                            <span class="action-icons edit-icon" title="Edit">&#9998;</span>
                        </a>
                        <a class="icon-link margin" href="{% url 'task_confirm_list' task.pk %}">
                            <span class="action-icons bin-icon" title="Delete">&#128465;</span>
                        </a>
                        {{ task.name }}
                    </td>
                    <td>
                        {{ task.email }}
                    </td>
                    <td>
                        {{ task.created_time }}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<div class="footer">
    <p class="signature">&copy; 2023 Vimalesh Boorle</p>
</div>
{% endblock content %}
